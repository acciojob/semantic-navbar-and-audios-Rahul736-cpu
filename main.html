<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar & Audios</title>

    <style>
        /* Optional simple navbar styling */
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- ✅ Semantic Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Home</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">About</a></li>
                <li><a href="https://www.github.com" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ✅ Audio Section -->
    <h2>3 random audios</h2>

    <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
    </audio>

    <audio controls>
        <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
